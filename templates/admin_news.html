{% extends "base_admin.html" %}

{% block title %}Адмін-панель | Керування новинами{% endblock %}

{% block content %}
<section class="admin-header">
    <h1>Керування новинами</h1>
    <a href="{{ url_for('add_news') }}" class="btn">Додати новину</a>
</section>

<section class="admin-news-list">
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Заголовок</th>
                    <th>Дата</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for item in news_items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.date }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_news', news_id=item.id) }}" class="btn-edit">Редагувати</a>
                        <a href="{{ url_for('delete_news', news_id=item.id) }}" class="btn-delete">Видалити</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
