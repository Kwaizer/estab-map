{% extends "base_admin.html" %}

{% block title %}Додати новину | Адмін-панель{% endblock %}

{% block content %}
<section class="admin-header">
    <h1>Додати новину</h1>
    <a href="{{ url_for('admin_news') }}" class="btn">Назад до списку</a>
</section>

<section class="admin-form">
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" value="{{ today }}" required>
            </div>

            <div class="form-group">
                <label for="content">Зміст:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Зображення:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <p class="file-hint">Допустимі формати: JPG, PNG, GIF</p>
            </div>
            
            <button type="submit" class="btn-submit">Зберегти</button>
        </form>
    </div>
</section>
{% endblock %}
